<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>–°–æ–∑–¥–∞–Ω–∏–µ embed-image —Å –≥—Ä–æ–∑–Ω—ã–º –ø–æ–∫–µ–º–æ–Ω–æ–º</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #1a1a2e; color: white; }
        .container { max-width: 1300px; margin: 0 auto; }
        button { background: #f08030; color: white; border: none; padding: 15px 30px; border-radius: 8px; cursor: pointer; font-size: 18px; margin: 10px 5px; }
        button:hover { background: #c03028; transform: scale(1.05); }
        canvas { border: 3px solid #f08030; border-radius: 8px; display: block; margin: 20px auto; }
        .pokemon-select { display: flex; gap: 10px; flex-wrap: wrap; justify-content: center; margin: 20px 0; }
        .pokemon-btn { background: #333; padding: 10px 20px; border-radius: 8px; cursor: pointer; transition: all 0.3s; }
        .pokemon-btn:hover, .pokemon-btn.active { background: #f08030; transform: scale(1.1); }
        h1 { text-align: center; color: #f08030; }
        #status { text-align: center; margin: 20px 0; font-size: 18px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üî• –°–æ–∑–¥–∞–Ω–∏–µ embed-image —Å –≥—Ä–æ–∑–Ω—ã–º –ø–æ–∫–µ–º–æ–Ω–æ–º</h1>
        
        <div class="pokemon-select">
            <div class="pokemon-btn active" onclick="selectPokemon(130, 'Gyarados')">üêâ Gyarados</div>
            <div class="pokemon-btn" onclick="selectPokemon(6, 'Charizard')">üî• Charizard</div>
            <div class="pokemon-btn" onclick="selectPokemon(150, 'Mewtwo')">üîÆ Mewtwo</div>
            <div class="pokemon-btn" onclick="selectPokemon(384, 'Rayquaza')">üê≤ Rayquaza</div>
            <div class="pokemon-btn" onclick="selectPokemon(149, 'Dragonite')">üêâ Dragonite</div>
            <div class="pokemon-btn" onclick="selectPokemon(248, 'Tyranitar')">ü¶ñ Tyranitar</div>
            <div class="pokemon-btn" onclick="selectPokemon(483, 'Dialga')">üíé Dialga</div>
            <div class="pokemon-btn" onclick="selectPokemon(487, 'Giratina')">üëª Giratina</div>
        </div>
        
        <div style="text-align: center;">
            <button onclick="createEmbed()">‚ú® –°–æ–∑–¥–∞—Ç—å embed-image.png</button>
            <button onclick="downloadImage()">üíæ –°–∫–∞—á–∞—Ç—å</button>
        </div>
        
        <div id="status">–í—ã–±—Ä–∞–Ω: Gyarados (#130)</div>
        
        <canvas id="canvas" width="1200" height="630"></canvas>
    </div>

    <script>
        let selectedPokemon = 130;
        let selectedName = 'Gyarados';
        let pokemonImage = null;
        
        function selectPokemon(id, name) {
            selectedPokemon = id;
            selectedName = name;
            document.querySelectorAll('.pokemon-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            document.getElementById('status').textContent = `–í—ã–±—Ä–∞–Ω: ${name} (#${id})`;
            createEmbed();
        }
        
        function createEmbed() {
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            const w = 1200, h = 630;
            
            // –ì—Ä–æ–∑–Ω—ã–π –≥—Ä–∞–¥–∏–µ–Ω—Ç —Ñ–æ–Ω
            const gradient = ctx.createLinearGradient(0, 0, w, h);
            gradient.addColorStop(0, '#1a1a2e');
            gradient.addColorStop(0.5, '#16213e');
            gradient.addColorStop(1, '#0f3460');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, w, h);
            
            // –û–≥–Ω–µ–Ω–Ω—ã–µ/—ç–Ω–µ—Ä–≥–µ—Ç–∏—á–µ—Å–∫–∏–µ —ç—Ñ—Ñ–µ–∫—Ç—ã –ø–æ –∫—Ä–∞—è–º
            const edgeGradient = ctx.createRadialGradient(w/2, h/2, 100, w/2, h/2, 600);
            edgeGradient.addColorStop(0, 'transparent');
            edgeGradient.addColorStop(0.7, 'transparent');
            edgeGradient.addColorStop(1, 'rgba(240, 128, 48, 0.3)');
            ctx.fillStyle = edgeGradient;
            ctx.fillRect(0, 0, w, h);
            
            // –ó–∞–≥–æ–ª–æ–≤–æ–∫
            ctx.fillStyle = '#ffffff';
            ctx.font = 'bold 90px Arial';
            ctx.textAlign = 'center';
            ctx.shadowColor = '#f08030';
            ctx.shadowBlur = 20;
            ctx.fillText('GAME 2048', w/2, 120);
            
            // –ü–æ–¥–∑–∞–≥–æ–ª–æ–≤–æ–∫
            ctx.font = 'bold 36px Arial';
            ctx.shadowBlur = 10;
            ctx.fillText('Pokemon Edition', w/2, 180);
            
            // –ö–Ω–æ–ø–∫–∞ Play
            ctx.shadowBlur = 0;
            const btnW = 280, btnH = 70;
            const btnX = w/2 - btnW/2, btnY = h - 130;
            
            const btnGradient = ctx.createLinearGradient(btnX, btnY, btnX, btnY + btnH);
            btnGradient.addColorStop(0, '#f08030');
            btnGradient.addColorStop(1, '#c03028');
            ctx.fillStyle = btnGradient;
            ctx.beginPath();
            ctx.roundRect(btnX, btnY, btnW, btnH, 15);
            ctx.fill();
            
            ctx.fillStyle = '#ffffff';
            ctx.font = 'bold 32px Arial';
            ctx.fillText('‚ñ∂ PLAY NOW', w/2, btnY + 48);
            
            // –ò–º—è –ø–æ–∫–µ–º–æ–Ω–∞
            ctx.font = 'bold 28px Arial';
            ctx.fillStyle = '#f8d030';
            ctx.shadowColor = '#000';
            ctx.shadowBlur = 5;
            ctx.fillText(selectedName.toUpperCase(), w/2, h - 40);
            
            // –ó–∞–≥—Ä—É–∂–∞–µ–º –ø–æ–∫–µ–º–æ–Ω–∞
            document.getElementById('status').textContent = `–ó–∞–≥—Ä—É–∑–∫–∞ ${selectedName}...`;
            
            const img = new Image();
            img.crossOrigin = 'anonymous';
            // –ò—Å–ø–æ–ª—å–∑—É–µ–º –æ—Ñ–∏—Ü–∏–∞–ª—å–Ω—ã–π –∞—Ä—Ç –ø–æ–∫–µ–º–æ–Ω–∞ (–±–æ–ª—å—à–æ–π –∏ –∫–∞—á–µ—Å—Ç–≤–µ–Ω–Ω—ã–π)
            img.src = `https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/${selectedPokemon}.png`;
            
            img.onload = function() {
                ctx.shadowBlur = 30;
                ctx.shadowColor = '#f08030';
                
                // –†–∏—Å—É–µ–º –ø–æ–∫–µ–º–æ–Ω–∞ –ø–æ —Ü–µ–Ω—Ç—Ä—É
                const size = 380;
                const x = w/2 - size/2;
                const y = 180;
                ctx.drawImage(img, x, y, size, size);
                
                pokemonImage = img;
                document.getElementById('status').textContent = `‚úÖ ${selectedName} –≥–æ—Ç–æ–≤! –ù–∞–∂–º–∏ "–°–∫–∞—á–∞—Ç—å"`;
            };
            
            img.onerror = function() {
                // Fallback –Ω–∞ –∞–Ω–∏–º–∏—Ä–æ–≤–∞–Ω–Ω—ã–π —Å–ø—Ä–∞–π—Ç
                img.src = `https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-v/black-white/animated/${selectedPokemon}.gif`;
            };
        }
        
        function downloadImage() {
            const canvas = document.getElementById('canvas');
            const link = document.createElement('a');
            link.download = 'embed-image.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
            document.getElementById('status').textContent = 'üíæ –°–∫–∞—á–∞–Ω–æ! –ó–∞–º–µ–Ω–∏ —Ñ–∞–π–ª –≤ –ø–∞–ø–∫–µ –ø—Ä–æ–µ–∫—Ç–∞ –∏ –∑–∞–ø—É—à!';
        }
        
        // –°–æ–∑–¥–∞—ë–º –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.onload = function() {
            createEmbed();
        };
    </script>
</body>
</html>
