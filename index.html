<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="fc:miniapp" content='{
      "version":"next",
      "imageUrl":"https://game-2048-theta-eosin.vercel.app/embed-image.png",
      "button":{
          "title":"Play 2048",
          "action":{
              "type":"launch_miniapp",
              "name":"Game 2048",
              "url":"https://game-2048-theta-eosin.vercel.app"
          }
      }
    }'>
    <title>Игра 2048</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#faf8ef">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>2048</h1>
        <div class="score-container">
            <div class="score-box">
                <div class="score-label">Счет</div>
                <div class="score-value" id="score">0</div>
            </div>
            <button class="new-game-btn" onclick="game.newGame()">Новая игра</button>
        </div>
        <div class="game-container">
            <div class="grid-container" id="grid"></div>
            <div class="game-over" id="game-over">
                <div class="game-over-message">
                    <h2>Игра окончена!</h2>
                    <button onclick="game.newGame()">Играть снова</button>
                </div>
            </div>
        </div>
        <div class="instructions">
            <p>Используйте стрелки на клавиатуре для перемещения плиток. Когда две плитки с одинаковым числом соприкасаются, они объединяются в одну!</p>
        </div>
    </div>

    <!-- Farcaster MiniApp SDK через CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@farcaster/miniapp-sdk/dist/index.min.js"></script>
    <!-- Логика игры -->
    <script src="script.js"></script>
    <!-- Сигнал готовности мини-приложения для Base app -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            if (window.miniapp && miniapp.sdk && miniapp.sdk.actions && miniapp.sdk.actions.ready) {
                miniapp.sdk.actions.ready();
            }
        });
    </script>
</body>
</html>
